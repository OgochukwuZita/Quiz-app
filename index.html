<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzle-app</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
<div class="container">
    <div id="question-container" class="hide">
        <div id="question"></div>
        <div id="answer-buttons" class="btn-grid">
            <button type="button" class="btn">Answer 1</button>
            <button type="button" class="btn">Answer 2</button>
            <button type="button" class="btn">Answer 3</button>
            <button type="button" class="btn">Answer 4</button>
        </div>
    </div>
    <div class="controls">
        <button type="button" id="start-btn" class="start-btn btn">Start</button>
        <button type="button" id="next-btn" class="next-btn btn hide">Next</button>
    </div>
    <div class="score">
        <span id="right-answers"></span>
    </div>
</div> 
<script src="script.js"></script>
</body>
</html>
